<ion-pane>
    <ion-content scroll="false" ng-controller="signupCtrl">
        <form name="signUp">
            <div style="margin:0 auto;width:100%;position:absolute;top:50%;transform:translateY(-50%);padding: 15% 10%;">
                <div class="list">
                    <div class="item item-input-inset elem-bottomSpace">
                        <label class="item-input-wrapper">
                            <input type="text" placeholder="Username" id="uname" name="uname" ng-model="uname" sign-up-directive>
                        </label>
                    </div>
                    <div class="item error-text" ng-if="signUp.uname.$error.validUname">
                        <label>
                            Enter valid user name.
                        </label>
                    </div>
                    <div class="item item-input-inset elem-bottomSpace">
                        <label class="item-input-wrapper">
                            <input type="password" placeholder="Password" ng-model="pwd" id="pwd" name="pwd" sign-up-directive>
                        </label>
                    </div>
                    <!-- {{signUp.pwd.$error.validPwd}} -->
                    <div class="item error-text" ng-if="signUp.pwd.$error.validPwd">
                        <label>
                            Password should be alphanumeric.
                        </label>
                    </div>
                    <div class="item item-input-inset elem-bottomSpace">
                        <label class="item-input-wrapper">
                            <input type="password" placeholder="Confirm Password" ng-model="cpwd">
                        </label>
                    </div>
                    <div class="item error-text" ng-if="">
                        <label>
                            Retype correct password.
                        </label>
                    </div>
                </div>
                <button class="button button-large button-positive" style="display:block;margin:0 auto;margin-top:5%;min-height:40px;line-height:40px;">
                    Sign Up
                </button>
            </div>
        </form>
    </ion-content>
</ion-pane>
