<ion-view cache-view="false">
<ion-pane>
<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content  drag-content="false">
        <ion-nav-bar class="bar-stable">
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuDynamic" nav-transition="ios" nav-direction="exit" nav-view-direction="exit" ></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu delegate-handle="leftHandle" side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Left</h1>
        </ion-header-bar>
        <ion-content class="has-header">
            <ion-list>
                <ion-item menu-close ng-click="loadFirstMenu()">Sign Up</ion-item>
                <ion-item menu-close ng-click="loadSecondMenu()">Trial</ion-item>
                <ion-item menu-close ng-click="loadThirdMenu()">Trial2</ion-item>

                <ion-item>Item4</ion-item>

                <ion-item>Item6</ion-item>
                <ion-item>Item7</ion-item>
                <ion-item>Item8</ion-item>
                <ion-item>Item9</ion-item>
                <ion-item>Item10</ion-item> -->
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
</ion-pane>
</ion-view>
