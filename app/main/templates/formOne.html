<ion-view cache-view="false">
 <ion-nav-title class="basic-col">
     Grid View
    </ion-nav-title>
<ion-pane>
    <ion-content ng-controller="ExampleController" ng-init="loadImages()" class="has-header">
        <div class="row" ng-repeat="image in images" ng-if="$index % 2 === 0">
            <div class="col col-50" ng-if="$index < images.length" ng-click="gotoDetails($event,images[$index])"  id="{{!$index ?'tourdyn':'$index'}}">
                <img ng-src="{{images[$index].src}}" width="100%" />
                {{$index}}
            </div>
            <div class="col col-50" ng-if="$index + 1 < images.length" ng-click="gotoDetails($event,images[$index+1])">
                <img ng-src="{{images[$index + 1].src}}" width="100%" />
            </div>
        </div>
    </ion-content>
</ion-pane>
</ion-view>
